[log]
name = bart.log

[train]
epoch = 6
shuffle = True
num_workers = 4
optimizer = adam
learning_rate = 1e-5
milestones = 2,4
lr_multiplier = 1

[eval]
shuffle = False
num_workers = 4

[data]
train_dataset_name = JsonFromFiles
train_formatter_name = BartFormatter
train_file_path = legal_judgment_prediction/results/tvt_dataset/one_label/top_50_article/train.json

valid_dataset_name = JsonFromFiles
valid_formatter_name = BartFormatter
valid_file_path = legal_judgment_prediction/results/tvt_dataset/one_label/top_50_article/valid.json

test_dataset_name = JsonFromFiles
test_formatter_name = BartFormatter
test_file_path = legal_judgment_prediction/results/tvt_dataset/one_label/top_50_article/test.json

add_tokens_at_beginning = True
max_len = 512

[model]
model_name = LJPBart
model_path = models/bart-base-chinese

[output]
output_path = legal_judgment_prediction/results/legal_judgment_prediction/bart/one_label/top_50_article

output_function = bart

output_time = 2000
test_time = 1

[server]
web_server_IP = 127.0.0.1
web_server_port = 5000

server_socket_port = 8000